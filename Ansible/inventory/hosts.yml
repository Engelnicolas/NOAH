---
# NOAH Ansible Inventory
# Defines hosts and groups for NOAH deployment automation

all:
  children:
    local:
      hosts:
        localhost:
          ansible_connection: local
          ansible_python_interpreter: "{{ ansible_playbook_python }}"
    
    # Example remote cluster nodes (uncomment and configure as needed)
    # cluster_nodes:
    #   hosts:
    #     master-1:
