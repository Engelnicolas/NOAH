    #       ansible_ssh_private_key_file: ~/.ssh/noah-cluster-key
    #       node_role: master
    #     worker-1:
    #       ansible_host: 10.0.1.11
    #       ansible_user: ubuntu
    #       ansible_ssh_private_key_file: ~/.ssh/noah-cluster-key
    #       node_role: worker
    #     worker-2:
    #       ansible_host: 10.0.1.12
    #       ansible_user: ubuntu
    #       ansible_ssh_private_key_file: ~/.ssh/noah-cluster-key
    #       node_role: worker

  vars:
    # Global variables for all hosts
    noah_project_root: "/root/New"
    noah_domain: "noah-infra.com"
    kubernetes_version: "1.28"
    
    # Default paths
    age_keys_path: "{{ noah_project_root }}/Age/keys.txt"
    sops_config_path: "{{ noah_project_root }}/.sops.yaml"
    certificates_path: "{{ noah_project_root }}/Certificates"
