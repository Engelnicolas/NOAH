apiVersion: v1
kind: Secret
metadata:
  name: {{ include "authentik.fullname" . }}-secret
  labels:
    {{- include "authentik.labels" . | nindent 4 }}
type: Opaque
data:
  secret-key: {{ .Values.authentik.secretKey | default (randAlphaNum 50) | b64enc | quote }}
  postgresql-password: {{ .Values.postgresql.auth.password | b64enc | quote }}
  redis-password: {{ .Values.redis.auth.password | b64enc | quote }}
  {{- if .Values.authentik.email.password }}
  email-password: {{ .Values.authentik.email.password | b64enc | quote }}
  {{- end }}
  bootstrap-token: {{ randAlphaNum 50 | b64enc | quote }}
  bootstrap-password: {{ randAlphaNum 32 | b64enc | quote }}
  outpost-token: {{ randAlphaNum 50 | b64enc | quote }}
