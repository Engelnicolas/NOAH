apiVersion: v2
name: noah-cilium
description: NOAH wrapper for Cilium CNI with SSO integration and security enhancements
type: application
version: 0.2.0
appVersion: "1.18.1"

dependencies:
  - name: cilium
    version: "1.18.1"
    repository: "https://helm.cilium.io/"
    condition: cilium.enabled

maintainers:
  - name: NOAH Infrastructure Team
    email: admin@noah-infra.com

keywords:
  - networking
  - cni
  - kubernetes
  - security
  - sso
  - noah

home: https://noah-infra.com/
sources:
  - https://github.com/cilium/cilium
  - https://helm.cilium.io/

annotations:
  category: Networking
  noah.infra.com/component: "networking"
  noah.infra.com/sso-enabled: "true"
  noah.infra.com/encryption: "sops"
  noah.infra.com/managed-by: "noah-cli"
