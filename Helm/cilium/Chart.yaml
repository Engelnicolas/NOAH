apiVersion: v2
name: cilium
description: A Helm chart for Cilium CNI with SSO integration for NOAH infrastructure
type: application
version: 0.1.0
appVersion: "1.14.5"

dependencies:
  - name: cilium
    version: "1.14.5"
    repository: "https://helm.cilium.io/"

maintainers:
  - name: NOAH Team
    email: admin@noah-infra.com

keywords:
  - networking
  - cni
  - kubernetes
  - security
  - sso

home: https://cilium.io/
sources:
  - https://github.com/cilium/cilium

annotations:
  category: Networking
  noah.infra.com/component: "networking"
  noah.infra.com/sso-enabled: "true"
