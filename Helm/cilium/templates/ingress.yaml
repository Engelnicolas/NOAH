{{- if .Values.cilium.hubble.ui.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "cilium.fullname" . }}-hubble
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cilium.labels" . | nindent 4 }}
    app.kubernetes.io/component: hubble-ui
  {{- with .Values.cilium.hubble.ui.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.cilium.hubble.ui.ingress.className }}
  ingressClassName: {{ .Values.cilium.hubble.ui.ingress.className }}
  {{- end }}
  {{- if .Values.cilium.hubble.ui.ingress.tls }}
  tls:
    {{- range .Values.cilium.hubble.ui.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.cilium.hubble.ui.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- if .pathType }}
            pathType: {{ .pathType }}
            {{- end }}
            backend:
              service:
                name: hubble-ui
                port:
                  number: 80
          {{- end }}
    {{- end }}
{{- end }}
