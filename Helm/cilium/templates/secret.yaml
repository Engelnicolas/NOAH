apiVersion: v1
kind: Secret
metadata:
  name: {{ include "cilium.fullname" . }}-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cilium.labels" . | nindent 4 }}
type: Opaque
stringData:
  # Identity allocation PSK for cluster mesh
  identity-allocation-psk: {{ randAlphaNum 64 | quote }}
  
  # Hubble relay certificates (will be generated by Cilium)
  hubble-relay-client-cert: "placeholder-cert"
  hubble-relay-client-key: "placeholder-key"
