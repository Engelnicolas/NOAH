apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: nextcloud-http
  namespace: collaboration
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`cloud.noah-infra.com`)
      kind: Rule
      services:
        - name: nextcloud
          port: 8080
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: nextcloud-https
  namespace: collaboration
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`cloud.noah-infra.com`)
      kind: Rule
      services:
        - name: nextcloud
          port: 8080
  tls:
    certResolver: letsencrypt
