apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik-dashboard
  namespace: traefik
  annotations:
    # Traefik-specific annotations for HTTPS-only
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.middlewares: traefik-https-redirect@kubernetescrd,traefik-security-headers@kubernetescrd
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - dashboard.noah-infra.com
      secretName: traefik-dashboard-tls
  rules:
    - host: dashboard.noah-infra.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: traefik
                port:
                  number: 9000

---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: traefik-dashboard-auth
  namespace: traefik
spec:
  forwardAuth:
    address: "https://auth.noah-infra.com/outpost.goauthentik.io/auth/traefik"
    authResponseHeaders:
      - "Set-Cookie"
      - "X-authentik-username"
      - "X-authentik-groups"
      - "X-authentik-email"
      - "X-authentik-name"
      - "X-authentik-uid"

---
apiVersion: v1
kind: Service
metadata:
  name: traefik-dashboard
  namespace: traefik
spec:
  selector:
    app.kubernetes.io/instance: traefik-traefik
    app.kubernetes.io/name: traefik
  ports:
    - name: dashboard
      port: 9000
      targetPort: 9000
      protocol: TCP
